<table *ngIf="userid" mat-table [dataSource]="properties">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Hirdetés neve</th>
      <td mat-cell *matCellDef="let property">{{property.name}}</td>
    </ng-container>
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Ingatlan címe</th>
      <td mat-cell *matCellDef="let property">{{property.address}}</td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Ár</th>
      <td mat-cell *matCellDef="let property">{{property.price}}</td>
    </ng-container>
    <ng-container matColumnDef="area">
      <th mat-header-cell *matHeaderCellDef>Terület</th>
      <td mat-cell *matCellDef="let property">{{property.area}}</td>
    </ng-container>
    <ng-container matColumnDef="rooms">
      <th mat-header-cell *matHeaderCellDef>Szobák</th>
      <td mat-cell *matCellDef="let property">{{property.rooms}}</td>
    </ng-container>
    <ng-container matColumnDef="created">
      <th mat-header-cell *matHeaderCellDef>Létrehozva</th>
      <td mat-cell *matCellDef="let property">{{property.created | date:'yyyy/MM/dd'}}</td>
    </ng-container>
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Szerkesztés</th>
        <td mat-cell *matCellDef="let property"><button mat-button [routerLink]="['/home/full/' + property.id]"><mat-icon>edit</mat-icon></button></td>
    </ng-container>
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Állapot</th>
        <td mat-cell *matCellDef="let property">
            <button mat-button class="hide" *ngIf="property.hidden == 1" (click)="hideListing(property.id,'0')"><mat-icon>remove_red_eye</mat-icon></button>
            <button mat-button class="unhide" *ngIf="property.hidden == 0" (click)="hideListing(property.id,'1')"><mat-icon>remove_red_eye</mat-icon></button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
    <tr mat-row *matRowDef="let row; columns: columnNames;"></tr>
</table>
