<button mat-button (click)="getUser()">GetUser</button>
<table *ngIf="userid" mat-table [dataSource]="properties">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Hirdetés neve</th>
      <td mat-cell *matCellDef="let property">{{property.name}}</td>
    </ng-container>
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Ingatlan címe</th>
      <td mat-cell *matCellDef="let property">{{property.address}}</td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Ár</th>
      <td mat-cell *matCellDef="let property">{{property.price}}</td>
    </ng-container>
    <ng-container matColumnDef="area">
      <th mat-header-cell *matHeaderCellDef>Terület</th>
      <td mat-cell *matCellDef="let property">{{property.area}}</td>
    </ng-container>
    <ng-container matColumnDef="rooms">
      <th mat-header-cell *matHeaderCellDef>Szobák</th>
      <td mat-cell *matCellDef="let property">{{property.rooms}}</td>
    </ng-container>
    <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef>Létrehozva</th>
        <td mat-cell *matCellDef="let property">{{property.created | date:'yyyy/MM/dd'}}</td>
    </ng-container>
    <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef>Megtekintés</th>
        <td mat-cell *matCellDef="let property"><button mat-button [routerLink]="['/home/full/' + property.id]">Megtekintés</button></td>
    </ng-container>
    <ng-container matColumnDef="saved">
        <th mat-header-cell *matHeaderCellDef>Eltávolítás</th>
        <td mat-cell *matCellDef="let property"><button mat-button (click)="unsaveListing(property.id)">Mentés visszavonása</button></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
    <tr mat-row *matRowDef="let row; columns: columnNames;"></tr>
</table>
