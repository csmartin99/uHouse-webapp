<mat-card *ngIf="user | async as u">
    <p>Felhasználónév: {{u.username}}</p>
    <p>Elérhetőség: {{u.useremail}}</p>
    <button [disabled]="!auth || (email == u.useremail)" mat-button (click)="addLike(u.id,u.like)"><mat-icon>thumb_up</mat-icon> {{u.like}}</button>
    <button [disabled]="!auth || (email == u.useremail)" mat-button (click)="addDislike(u.id,u.dislike)"><mat-icon>thumb_down</mat-icon> {{u.dislike}}</button>
    <button [disabled]="!auth || (email == u.useremail)" mat-button (click)="addReport(u.id,u.report)"><mat-icon>report</mat-icon> {{u.report}}</button>
    <button mat-button (click)="getUsersProperties(u.useremail)">Felhasználó hirdetései</button>
    <button [disabled]="!auth || (email == u.useremail)" mat-button (click)="addComment(u.id)">Véleményezés</button>
    <button mat-button [routerLink]="['/home/property']">Vissza</button>
    <p>Más felhasználók anoním véleményei:</p>
    <div *ngFor="let comm of u.comments">
        <hr>
        <p>{{comm}}</p>
    </div>
</mat-card>
<span class="container">
    <app-card *ngFor="let property of properties | async" [property]="property" ng-class="mat-elevation-z6" 
    ng-mouseenter="mat-elevation-z6 = true" ng-mouseleave="mat-elevation-z6 = false"></app-card>
</span>
