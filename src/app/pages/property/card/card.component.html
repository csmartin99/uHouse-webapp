<mat-card *ngIf="property" [style.backgroundColor]="property.premium > 0 ? '#edce02' : 'white'" class="propertycard">
  <mat-card-header>
    <mat-card-title>{{property.name}}</mat-card-title>
    <mat-card-subtitle>{{property.price}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-lg-image [src]="property.picture" [alt]="property.name" [title]="property.name">
  <mat-card-content>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Details</button>
  </mat-card-actions>
</mat-card>
