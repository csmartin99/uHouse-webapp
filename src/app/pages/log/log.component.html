<div class="centered">
  <mat-card class="log">
    <form>
    <h2>Login</h2>
    <br>
    <mat-form-field class="max-width">
      <mat-label>Username</mat-label>
      <input matInput type="text" name="username" placeholder="Your username" required>
    </mat-form-field>
    <mat-form-field class="max-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" name="pw" placeholder="Your password" required>
    </mat-form-field>
    <div><button mat-button>Register</button></div>
    <div><button mat-raised-button color="primary">Login</button></div>
  </form>
  </mat-card>
</div>
